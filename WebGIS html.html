<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS System Creation</title>
    
    <!--Load the leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <link rel="stylesheet" href="WebGIS style.css"> 
        <!--Connects to an outside styling sheet-->

</head>
<body>
    <h2>Web GIS</h2>
    <p1>This web map has been created using LeafletJS as part of an introductory course.</p1>
        <!--text-align: center; function puts the texts (Web GIS) to the center of the line-->
    
    <div id="map">
        <!-- div function creates an empty container, it has a unique id => map -->
    
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
         <!--connects to leaflet JS-->

        <script src="./WebGIS interactivity.js"></script>
            <!--connects to a customized .js file-->
    </div>
    <div id="div2">
    <p>This section will have a table</p>
        <table border="2px" cellpadding="5px" cellspacing="4px" bgcolor="white">
            <!--General Table Header-->
            <tr>
                <th colspan="5" style="background-color: grey;">Column Information</th>
            </tr>
            <!--General Row Informations-->
            <tr>
                <th rowspan="4" bgcolor="grey">Entries</th>
            </tr>
            <!--First row-->
            <tr style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><!--tr means table row-->
                <th><!--th means table header-->Name</th>
                <th>Age</th>
                <th>Marriage Status</th>
                <th>Is employed</th>
            </tr>
            <!--Second row-->
            <tr>
                <td>James Mundia</td><!--td means table data-->
                <td>25</td>
                <td>Single</td>
                <td>Yes</td>
            </tr>
            <!--Third row-->
            <tr>
                <td>Jason Magu</td>
                <td>27</td>
                <td>Single</td>
                <td>Yes</td>
            </tr>
        </table>
    </div>
    <footer class="footer">
        <p id="footer">Check me on <a href = "https://github.com/kibetbrian74">github</a></p>
    </footer>
</body>
</html>
